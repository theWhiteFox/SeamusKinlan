<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello Backbone</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top:40px;">
    <!-- CONTENT TEMPLATES -->
    <script type="text/html" id="root">
        <div>MAIN</div>
    </script>

    <script type="text/html" id="adventure">
        <div>ADVENTURE</div>
    </script>

    <script type="text/html" id="contact">
        <div>CONTACTS</div>
    </script>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="#">Testing</a>

                <div class="nav-collapse collapse">
                    <!-- NAV BAR ITEM AREA -->
                    <ul id="nav-item-container" class="nav"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- MAIN CONTENT AREA -->
    <div id="container" class="container">
        Loading....        
    </div>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script type='text/javascript' src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script type="text/javascript">
        var AppView = Backbone.View.extend({
            // el - stands for element. Every view has an element associate in the HTML 
            // content will be rendered
            el: '#container',
            // the first function called when this view is instantiated
            initialize: function(){
                this.render();
            },
            // $el - it's a cached jquery object (el), in which you can use jQuery functions to push content.
            // like the Hello Backbone in this case 
            render: function(){
                this.$el.html("Hello Backbone!");
            }
        });
        
        var appView = new AppView();
    </script>

</body>

</html>
